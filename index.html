<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Aliz 多功能搜尋 Bookmarklet</title>
  <style>
    body { font-family: sans-serif; padding: 2em; background: #f9f9fb; max-width: 600px; margin: auto; }
    h1 { color: #2574A9; }
    .bookmarklet {
      display: inline-block;
      padding: 0.8em 1.6em;
      background: #448aff;
      color: #fff;
      border-radius: 8px;
      font-size: 1.2em;
      text-decoration: none;
      cursor: grab;
      box-shadow: 0 2px 12px #448aff44;
      margin: 1.5em 0 0.5em 0;
    }
    .bookmarklet:hover { background: #2962ff; }
    .instructions {
      background: #fffbe0;
      border-left: 5px solid #ffd700;
      padding: 1em 1.5em;
      border-radius: 8px;
      color: #444;
      margin-bottom: 2em;
    }
    .label {
      margin-top: 1em;
      font-size: 1em;
      color: #2574A9;
      font-weight: bold;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Aliz 多功能搜尋 Bookmarklet</h1>

  <div class="instructions">
    <b>使用說明：</b><br>
    1. 請將下方任一藍色按鈕<strong>拖曳到你的瀏覽器書籤列</strong>，即可安裝。<br>
    2. 之後瀏覽任何頁面，只要點這個書籤，即可使用。<br>
  </div>

  <span class="label">🔍 多功能搜尋 </span><br>
  <a class="bookmarklet" href="javascript:alert('第一個 Bookmarklet！')">🔍 拖曳這個到書籤列後自行改名</a>

  <br><br>
  <span class="label">🤖 SleekFlow 自動回覆腳本</span><br>
  <a class="bookmarklet" href="javascript:alert('第二個 Bookmarklet！')">🤖 拖曳這個到書籤列後自行改名</a>
</body>
</html>
