<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Aliz's Bookmarklet</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f6f9fd;
      margin: 0;
      padding: 24px 0;
    }
    .container {
      max-width: 620px;
      margin: auto;
      background: #fff;
      padding: 24px 32px 32px 32px;
      border-radius: 12px;
      box-shadow: 0 8px 32px #0002;
    }
    .explain {
      color: #333;
      font-size: 16px;
      margin-bottom: 18px;
      line-height: 1.7;
    }
    .bm-row {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      gap: 16px;
    }
    .bookmarklet-btn {
      background: #2c88d9;
      color: #fff;
      border-radius: 6px;
      padding: 10px 20px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      border: none;
      display: inline-block;
      cursor: pointer;
      transition: background 0.2s;
      min-width: 145px;
      text-align: center;
      box-shadow: 0 2px 8px #2c88d922;
    }
    .bookmarklet-btn:hover { background: #175c9c; }
    .bm-desc {
      font-size: 15px;
      color: #444;
      line-height: 1.4;
      flex: 1;
    }
    @media (max-width: 600px) {
      .container { padding: 14px 4vw; }
      .bm-row { flex-direction: column; align-items: flex-start; gap: 6px;}
      .bookmarklet-btn { min-width: 120px; font-size: 15px; padding: 8px 10px;}
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Aliz's Bookmarklet</h2>
    <div class="explain">
      使用說明：<br>
      1. 請將下方任一藍色按鈕<strong>拖曳到你的瀏覽器書籤列</strong>，即可安裝。<br>
      2. 之後瀏覽任何頁面，只要點這個書籤，即可使用。
    </div>
    <div class="bm-row">
      <a class="bookmarklet-btn" href="javascript:...">🔍 多功能搜尋</a>
      <span class="bm-desc">同時搜尋多個平台（如 Google/FB/IG 等），拖到書籤列後，於任意網頁點選即可彈出搜尋框。</span>
    </div>
    <div class="bm-row">
      <a class="bookmarklet-btn" href="javascript:...">🤖 SleekFlow 回覆洗case</a>
      <span class="bm-desc">自動回覆多個Case（測試階段），拖到書籤列後，在SleekFlow頁面點選自動處理回覆。</span>
    </div>
    <div class="bm-row">
      <a class="bookmarklet-btn" href="javascript:...">🗒️ Copy不合適時間及原因</a>
      <span class="bm-desc">一鍵複製Case不合適時段及原因，拖到書籤列後在Case頁面使用。</span>
    </div>
    <div class="bm-row">
      <a class="bookmarklet-btn" href="javascript:...">✏️ 開新Case</a>
      <span class="bm-desc">快速打開新Case表單，拖到書籤列後，隨時可以新增個案。</span>
    </div>
  </div>
</body>
</html>
